<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Box Buketi - SaTina Ru≈æe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <style>
        /* OPƒÜE STILOVI */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #ffe6f0, #ffd1dc);
            color: #333;
            overflow-x: hidden;
        }

        h1, h2 {
            font-family: 'Playfair Display', serif;
        }

        header {
            text-align: center;
            padding: 80px 20px 40px;
            background: linear-gradient(135deg, rgba(255,182,193,0.4), rgba(255,105,180,0.3));
            position: relative;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #d63384;
        }

        header p {
            font-size: 1.2rem;
            color: #555;
        }

        /* BOX GALERIJA */
        .box-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            max-width: 1000px;
            margin: 40px auto;
            position: relative;
        }

        .box-card {
            background: #ffe6f0;
            border-radius: 20px;
            padding: 20px;
            transition: 0.3s;
            text-align: center;
            color: #a61d64;
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
            position: relative;
            overflow: hidden;
        }

        .box-card::before {
            content: "üåπ";
            position: absolute;
            font-size: 60px;
            opacity: 0.05;
            top: 10px;
            right: 10px;
            pointer-events: none;
        }

        .box-card:hover {
            transform: translateY(-6px);
            background: #ffd1dc;
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
        }

        .box-card img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 15px;
        }

        .box-card p {
            font-weight: 600;
            color: #a61d64;
        }

        /* BACK BUTTON */
        .back-button {
            display: inline-block;
            margin: 40px auto 60px;
            padding: 12px 30px;
            border-radius: 30px;
            background: #ffd1dc;
            color: #a61d64;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .back-button:hover {
            background: #ffffff;
            transform: scale(1.05);
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 30px 20px;
            background: #ffd1dc;
            font-size: 0.9rem;
            color: #a61d64;
            position: relative;
        }

        footer::before {
            content: "üåπ";
            position: absolute;
            font-size: 100px;
            opacity: 0.05;
            top: 10px;
            left: 50%;
            transform: translateX(-50%) rotate(10deg);
            pointer-events: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Box Buketi</h1>
    <p>Kutije pune stila i vrpca za svaki trenutak</p>
</header>

<section class="box-gallery">
    <div class="box-card">
        <img src="./BOX BUKET 1.jpg" alt="Box buket 1">

    </div>
    <div class="box-card">

    </div>
    <div class="box-card">
        <img src="./BOX BUKET 3.jpg" alt="Box buket 3">
        <p>Snije≈æno bijela bajka</p>
    </div>
     <div class="box-card">
        <img src="./BOX BUKET 4.jpg" alt="Box buket 4">
        <p>Sivi buketiƒá</p>
    </div>
     <div class="box-card">
        <img src="./BOX BUKET 5.jpg" alt="Box buket 5">
        <p>Barbie buket</p>
    </div>
</section>
